<!--Edit Staff by Admin Page-->
{% extends 'dashboard/base.html' %}

{% block content%}

<div class="box-content">
    <div class="box-heading">
      <div class="box-title"> 
        <h3 class="mb-35">Edit Staff</h3>
      </div> 
      <div class="box-breadcrumb">
        <div class="breadcrumbs">
            <ul>
                <li> <a class="icon-home" href="{% url 'index'%}">Admin</a></li>
                <li><span>Edit Staff</span></li>
            </ul>
        </div>
    </div>      
    </div>
    <div class="row"> 
      <div class="col-lg-12"> 
        <div class="section-box">
          <div class="container"> 
            <div class="panel-white mb-30">
              <div class="box-padding">
                <h6 class="color-text-paragraph-2 ">Edit staff member</h6>
                <div class="panel-head">
                  {% include 'dashboard/messages.html'%}
                </div>
                <div class="row"> 
                  <form class="add-staff row g-3" action="{% url 'edit_staff' staff_id=profile.id %}" method="POST">
                    {% csrf_token %}
                  <div class="col-lg-6 col-md-6">
                    <div class="form-group mb-30"> 
                      <label class="font-sm color-text-mutted mb-10 " required>First Name *</label>
                      <input class="form-control" type="text" placeholder="Steven" name="firstname" value="{{profile.user.first_name}}" required>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6">
                    <div class="form-group mb-30"> 
                      <label class="font-sm color-text-mutted mb-10"required>Last Name *</label>
                      <input class="form-control" type="text" placeholder="Job" name="lastname" value="{{profile.user.last_name}}" required>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6">
                    <div class="form-group mb-30">
                      <label class="font-sm color-text-mutted mb-10" required>Email *</label>
                      <input class="form-control" type="email" placeholder="stevenjob@gmail.com" value="{{profile.user.email}}" name="email" readonly>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6">
                    <div class="form-group mb-30">
                      <label class="font-sm color-text-mutted mb-10" required>Contact number</label>
                      <input class="form-control" type="text" placeholder="+61 423 242 222" name="phone_no" value="{{profile.user.phone_no}}" id="phone-no" required>
                    </div>
                  </div>

                     <div class="col-lg-6 col-md-6">
                    <div class="form-group mb-30">
                      <label class="font-sm color-text-mutted mb-10">Type *</label>
                      <select class="form-control" name="faculty" required>
                          <option  disabled value="">Select</option>
                          <option value="Permanent" {% if profile.faculty == 'Permanent' %}selected {% endif %}>Permanent</option>
                          <option value="Contract" {% if profile.faculty == 'Contract' %}selected {% endif %}>Contract</option>
                        </select>
                    </div>
                  </div>
                  <div class="col-lg-12"> 
                    <div class="form-group mt-10">
                      <button class="btn btn-default btn-brand icon-tick">Edit Staff</button>
                    </div>
                  </div>     
          </div>
        </form>
        </div>
      </div>

    </div>
    <footer class="footer mt-20">
      <div class="container">
        <div class="box-footer">
          <div class="row">
            <div class="col-md-6 col-sm-12 mb-25 text-center text-md-start">
              <p class="font-sm color-text-paragraph-2">Copyright Â© 2023. CorpU all right reserved</p>
            </div>
           
          </div>
        </div>
      </div>
    </footer>
  </div>


{%endblock%}


{% block javascript%}
<script src="https://unpkg.com/imask"></script>
<script>
var element = document.getElementById('phone-no');
var maskOptions = {
  mask: '+{61} 0 0000 0000'
};
var mask = IMask(element, maskOptions);
</script>

{% endblock %}
